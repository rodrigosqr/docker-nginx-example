
name: teste

on:
  push:
    branches: [ "master" ]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      GITHUB_SHORT_SHA: $(echo ${GITHUB_SHA} | cut -c1-8)
    steps:
      - uses: actions/checkout@v3
      - name: Get hash
        run: echo ${GITHUB_SHA}
      - name: Get short hash
        run: echo ${GITHUB_SHORT_SHA}
